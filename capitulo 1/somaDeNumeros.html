<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de valores</title>
</head>
<body>
    <h3>Soma de valores</h3>

    <form>

    </form>
    <Script lang="JavaScript"> 

    //Variaveis
    var numero1; 
    var numero2;
    var somaTotal;

          // Entrada dos dados
    numero1 = window.prompt('Informe o 1° Número: ' , 'Digite aqui');
    numero2 = window.prompt('Infomre o 2° Número: ' , 'Digite aqui');

    //Processamento dos dados

    somaTotal = parseInt(numero1) + parseInt(numero2);

    // Saida de dados

    document.write('O resultado é ' + somaTotal);



    </Script>
</body>
</html>
