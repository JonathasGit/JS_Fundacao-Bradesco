<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição - While</title>
</head>
<body>
    <h1>While - Laço de Repetição</h1>


    <script lang="JavaScript">
        /* Objetivo: 
        Escrever uma mensagem limitando-a em 10 vezes através de um contador que será incrementado de mais 1 
        */

        var js_contador = 1;

        /*Laço de repetição Condicional - While*/
        while (js_contador <= 100){
            document.write('<p>' + js_contador + ' Repetição de uma única linha de comando dentro de um  laço conduicional');
                js_contador +=1;
                // // slide 47 do capitulo 2 
        }

    </script>
</body>
</html>
