<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura If Else</title>
</head>
<body>
    <h2>Condição IF ELSE</h2>

    <script>
        /*Ler dois valores
        Apresentar eles em ordem crescente, independentemente da ordem que foram digitados
         */

         //Definição das variaveis
         var numero1;
         var numero2;

         //Entrada dos dados
         numero1 = parseInt(window.prompt('Informe o primeiro número'));
         numero2 = parseInt(window.prompt('Informe o segundo nuúmero'));

         //Mostrando os números digitados. 
         document.write('número 1 digitado = ' + numero1);
         document.write('<br> Número 2 digitado = ' + numero2);

         // Saida dos dados com classificação por decisão condicional composta (if else)
         if(numero1 < numero2){ // Se numero 1 for menor que numero 2 
             document.write('<br>Ordem crescente :' + numero1 + ' e ' + numero2); // Então número 1 primeiro
         } else{
             document.write('<br>Cassificação em ordem crescente: ' + numero2 + ' e ' + numero1); //Caso numero maior que 2, mostrar o numero 2 que é menor que  o numero 1 
         }
    </script>
</body>
</html>
